name: Teste de Regressão

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  regression-test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Executar testes
        run: nxm test